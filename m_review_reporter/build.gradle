plugins {
    id 'java-library'
    id 'kotlin'
}
apply plugin: 'kotlin-kapt'
apply plugin: 'osp.leobert.maven.publish'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    bomDep(project.dependencies, "implementation", "ReportNotation")

    implementation 'net.steppschuh.markdowngenerator:markdowngenerator:1.3.1.1'

    kapt 'com.google.auto.service:auto-service:1.0-rc4'
    implementation 'com.google.auto.service:auto-service:1.0-rc4'
    implementation 'androidx.annotation:annotation:1.2.0'
}

EasyPublish {
    sourceSet = sourceSets.main.java.srcDirs
//    //    notStandardJavaComponent = false
//
//    docExcludes = arrayListOf("osp/leobert/android/davinci/*")
//
    artifact {
        value = "build/libs/m_review_reporter.jar"
    }

    description = "generate report for @TODO and so on"

    developer {
        id = "leobert"
        name = "leobert"
        email = "leobert.l@hotmail.com"
    }

    groupId = "io.github.leobert-lan"
    artifactId = "reporter-review"
    version = "1.0.1"
    packaging = "jar"
    siteUrl = "https://github.com/leobert-lan/ReportPrinter"
    gitUrl = "https://github.com/leobert-lan/ReportPrinter.git"
    licenseName = "MIT"
    licenseUrl = "https://opensource.org/licenses/mit-license.html"
    //"https://github.com/leobert-lan/ReportPrinter/blob/master/LICENSE"

    mavenRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
}